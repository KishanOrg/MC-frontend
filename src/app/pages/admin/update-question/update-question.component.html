<mat-card class="my-2 bg-custom">
  <h1>
    <p>Update Question <span class="fc-red"></span></p>
  </h1>
</mat-card>

<mat-card>
  <mat-card-content>
    <form (submit)="formSubmit()">
      <!-- <mat-form-field class="w100" appearance="fill">
        <mat-label>Enter question here</mat-label>
        <textarea matInput required placeholder="Enter question content here" rows="7" name="content"
          [(ngModel)]="question.content">What is a correct syntax to output "Hello World" in Java?</textarea>
      </mat-form-field> -->
      <h1>Question content goes here</h1>
      <ckeditor 
      class="ckeditor"
      [editor]="Editor" 
      data="<h1>Question content goes here</h1>"
      name = "content"
      [(ngModel)] = "question.content"
      ></ckeditor>
      <table class="w100" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="w100" appearance="fill">
              <mat-label>Option1</mat-label>
              <input required matInput name="option1" [(ngModel)]="question.option1">
            </mat-form-field>
          </td>
          <td>
            <mat-form-field class="w100" appearance="fill">
              <mat-label>Option2</mat-label>
              <input required matInput name="option2" [(ngModel)]="question.option2">
            </mat-form-field>
          </td>
        </tr>
      </table>
      <table class="w100" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="w100" appearance="fill">
              <mat-label>Option3</mat-label>
              <input matInput name="option3" [(ngModel)]="question.option3">
            </mat-form-field>
          </td>
          <td>
            <mat-form-field class="w100" appearance="fill">
              <mat-label>Option4</mat-label>
              <input matInput name="option4" [(ngModel)]="question.option4">
            </mat-form-field>
          </td>
        </tr>
      </table>
      <mat-form-field appearance="fill" class="w100">
        <mat-label>Correct Answer</mat-label>
        <mat-select required [(ngModel)]="question.answer" name="answer">
          <mat-option *ngIf="question.option1" [value]="question.option1">{{question.option1}}</mat-option>
          <mat-option *ngIf="question.option2" [value]="question.option2">{{question.option2}}</mat-option>
          <mat-option *ngIf="question.option3" [value]="question.option3">{{question.option3}}</mat-option>
          <mat-option *ngIf="question.option4" [value]="question.option4">{{question.option4}}</mat-option>
        </mat-select>
      </mat-form-field>
      <div class="container text-center">
        <button mat-raised-button color="primary">Add</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
