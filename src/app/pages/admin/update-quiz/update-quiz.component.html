<mat-card class = "my-2 bg-custom">
     <h1>Update Quiz</h1>
</mat-card>

<mat-card>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-10 offset-1">
                <form *ngIf = "quiz" (submit) = "updateQuiz()">
                    <!-- title field -->

                    <mat-form-field class="w100" appearance = "fill">
                        <mat-label>Enter Title</mat-label>
                        <input 
                        required
                        [(ngModel)] = "quiz.title"
                        type="text" matInput name = "title" placeholder="Enter Here">
                    </mat-form-field>

                    <!-- description field -->

                    <mat-form-field class="w100" appearance = "fill">
                        <mat-label>Enter Description</mat-label>
                        <textarea
                        [(ngModel)] = "quiz.description"
                        type="text" 
                        matInput 
                        name = "description" 
                        rows = "10"
                        >
                        </textarea>
                    </mat-form-field>
                    <div class="row">
                        <div class="col-md-6">
                             <!-- title field -->

                            <mat-form-field class="w100" appearance = "fill">
                                <mat-label>Maximum Marks</mat-label>
                                <input 
                                required
                                [(ngModel)] = "quiz.maxMarks"
                                type="text" matInput name = "Maximum Marks" placeholder="Enter Here">
                            </mat-form-field>

                        </div>
                        <div class="col-md-6">
                             <!-- title field -->

                            <mat-form-field class="w100" appearance = "fill">
                                <mat-label>Number of Question</mat-label>
                                <input 
                                required
                                [(ngModel)] = "quiz.numOfQsn"
                                type="text" matInput name = "numOfQsn" placeholder="Enter Here">
                            </mat-form-field>

                        </div>
                    </div>

                    <!-- Publish field -->

                    <mat-slide-toggle
                    name = "active"
                    [(ngModel)] = "quiz.active"
                    >
                    Publish
                    </mat-slide-toggle>

                    <!-- category field -->

                    <mat-form-field appearance="fill" class="w100 mt-3">
                        <mat-label>Select Category</mat-label>
                        <mat-select required name = "category" [(ngModel)] = "quiz.category.cid">
                          <mat-option *ngFor = "let c of categories" [value]="c.cid" >{{c.title}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                    
                    <!-- add button -->
                    <div class="container text-center">
                        <button mat-raised-button color = "primary" type="submit">Update</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</mat-card>
