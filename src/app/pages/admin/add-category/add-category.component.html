<mat-card class="my-2 bg-custom" >
    <h1>Add New Category</h1>
</mat-card>

<mat-card>
    <mat-card-content>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <form (ngSubmit) = "formSubmit()">
                        <mat-form-field appearance="outline" class="w100">
                            <mat-label>Title</mat-label>
                            <input required autofocus type="text" name = "title" matInput placeholder="Enter Here"
                                [(ngModel)]="category.title">
                        </mat-form-field>
                        <mat-form-field appearance="outline" class="w100">
                            <mat-label>Description</mat-label>
                            <textarea matInput name="description" cols="30" rows="10"
                                [(ngModel)]="category.description">Enter Description</textarea>
                        </mat-form-field>
                        <div class="container text-center my-3">
                            <button mat-raised-button color="primary">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
