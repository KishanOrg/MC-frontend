<div class="container-fluid">
    <div class="row mt-2">
        <div class="col-md-4 mb-3" *ngFor = "let q of quizzes">
            <mat-card>
                <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>
                        {{q.title}}
                    </mat-card-title>
                    <mat-card-subtitle>
                        {{q.category.title}}
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content class="truncate">
                    {{q.description}}
                </mat-card-content>
                <mat-card-actions class="">
                    <div class="row justify-content-center">
                        <button class="m-1" mat-raised-button color = "primary">View</button>
                        <button class="m-1" [routerLink] = "'/user/instructions/' + q.qId" mat-raised-button color = "primary">Start</button>
                        <button 
                        class="m-1" 
                        mat-stroked-button 
                        matTooltip="Marks Marks"
                        color = "warn">M.M :{{q.maxMarks}}</button>
                        <button 
                        class="m-1" 
                        mat-stroked-button 
                        matTooltip="Number of Question"
                        color = "warn">Questions :{{q.numOfQsn}}</button>
                    </div>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
<mat-card *ngIf = "quizzes.length == 0">
    <mat-card-header>
        <mat-card-title>
            <h1>No Quiz To Show.</h1>
        </mat-card-title>
    </mat-card-header>
</mat-card>
