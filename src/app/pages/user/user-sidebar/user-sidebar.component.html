<mat-card class="my-2 bg-sidebar">
    <mat-action-list >
      <div><h2>Menu</h2></div> 
      <!-- // we can also user mat-subheader -->
      <button mat-list-item [routerLink]="'/user/'+0">
        <mat-icon mat-list-icon>home</mat-icon>All Quizzes
      </button>
  
      <button mat-list-item>
        <mat-icon mat-list-icon>account_circle</mat-icon>Profile
      </button>
  
  
      <button 
      class="mb-1" 
      mat-list-item 
      *ngFor = "let cat of categories" 
      [routerLink] = "'/user/'+cat.cid"
      >
        <mat-icon mat-list-icon>quizz</mat-icon>{{cat.title}}
      </button>
  
    
      <button mat-list-item>
        <mat-icon mat-list-icon>logout</mat-icon>Logout
      </button>
  
    </mat-action-list>
  </mat-card>
